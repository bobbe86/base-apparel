<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <nav><img class="logo" src="./images/logo.svg" alt="logo image"></nav>
    <picture>
      <source srcset="images/hero-mobile.jpg" media="(max-width: 300px)">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 301px)">
      <img class="banner" src="./images/hero-mobile.jpg" alt="model">
    </picture>
    <div class="flexbox">

      <header>
        <h1><span>We're</span><br>coming<br>soon</h1>
      </header>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input type="email" placeholder="Email Address"/>
        <img class="error-icon" src="./images/icon-error.svg" alt="error">
        <button type="submit">
          <img class="arrow" src="./images/icon-arrow.svg" alt="arrow" /></button>
      </form>
      <small class="small">Please provide a valid email</small>

    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Bobby S</a>.
      </p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
